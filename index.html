    <!doctype html>
    <html lang=sv>
     <head>
      <meta charset="utf-8">
      <title> help me choose </title>
      <link href="main.css" rel="stylesheet" type="text/css">

        </head>


      <body>


     <h1><font color="pink">Help me choose between...</font></h1>
        <div class="inputSection">

        <div class="inputs">

          <input placeholder="something"></input>

      </div>
        <button class="addOption"> This is a button </button>
     </div>

 <div class="resultSection"></div>

       <button> Go! </button>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <script>

        $(function(){
          $('.resultSection').hide()

          var add_option = function(){
            $('.inputs').append ('<input></input>')
          }
          $('.addOption').click(add_option)

        })

      </script>

      </body>



</html>
